<section>
  <article>
    <h1><img src="assets/icones/pen-to-square-solid.svg"> Alterar dados</h1>
    <div class="form">
      <div class="labels">
        <label>Nova senha</label>
        <label>Confirme sua nova senha</label>
        <label>Novo telefone</label>
        <label>Nova imagem de perfil:</label>
      </div>
      <div class="inputs">
        <input class="inpt" [(ngModel)]="password" type="password">
        <input class="inpt" [(ngModel)]="confirmPassword" type="password">
        <input type="text" maxlength="15" [placeholder]="atualTel | phoneNumber" phoneNumber [(ngModel)]="tel">
        <input type="file" #imgRef class="fupload form-control">
      </div>
    </div>
    <span class="error">{{error}}</span>
    <span class="pass">{{pass}}</span>

    <arf-modal *ngIf="abrirModal"></arf-modal>
    <button class="alterardados" (click)="alterarDados()">
      <p *ngIf="!isLoading; else spinner">
        Confirmar
      </p>

      <ng-template #spinner>
        <img class="spin-icon" src="assets/imagens/spiner-login.gif" alt="">
      </ng-template>
    </button>
  </article>
</section>
