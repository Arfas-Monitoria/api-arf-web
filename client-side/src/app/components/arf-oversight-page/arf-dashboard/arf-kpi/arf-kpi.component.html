<arf-dash-card class="arf-dash-card">
  <!-- Title -->
  <section class="title-container">
    <img src="assets/icones/query_stats.svg" />
    <label>KPIs</label>
  </section>

  <!-- Filters -->
  <article class="filters-container">
    <!-- Departamentos -->
    <li>
      <label>Departamento</label>
      <select (change)="atualizarKPIs()" [(ngModel)]="departamentoSelecionado" class="select">
        <option *ngFor="let depNome of departamentos" [value]="depNome">
          {{depNome.charAt(0).toUpperCase() + depNome.slice(1)}}
        </option>
      </select>
    </li>

    <!-- Date -->
    <li class="date-inicio-container dates">
      <label>MÃªs:</label>
      <input (change)="verificarData(); atualizarKPIs()" [(ngModel)]="in_mes" type="month">
    </li>
    <!--
    <li class="date-fim-container dates">
      <label>Fim:</label>
      <input (change)="verificarData(); atualizarKPIs()" [(ngModel)]="dataFim" type="date">
    </li> -->

    <!-- <button [ngClass]="{'hoje-btn-on': chartRealTime}" (click)="atualizarData(); atualizarKPIs()"
      id="hoje-btn">Hoje</button> -->
  </article>

  <!-- KPIs -->
  <section class="kpi-container">
    <div class="kpi-item" *ngFor="let kpi of KPIs">
      <h3 class="kpi-item-title">{{kpi.title}}</h3>
      <p class="kpi-item-label">{{kpi.label}}</p>
    </div>
  </section>
</arf-dash-card>
