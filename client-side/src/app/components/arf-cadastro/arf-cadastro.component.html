<section>
  <div class="loginarea">
    <div class="container">
      <div class="cont">
        <h1>
          <img
            class="logo"
            width="200px"
            src="assets/imagens/logo2.png"
            alt="LOGO"
          />
        </h1>
      </div>
      <p>Nome</p>
      <input type="text" [(ngModel)]="nome" />
      <p>Email</p>
      <input type="text" [(ngModel)]="email"/>
      <p>Ramal</p>
      <input type="text" [(ngModel)]="ramal" />
      <p>Função</p>
      <select>
        <option value="pm">PM</option>
        <option value="qa">QA</option>
        <option value="po">PO</option>
        <option value="scrum">Scrum Master</option>
        <option value="infra">Infra</option>
        <option value="back-end">back-end</option>
        <option value="pm">Especialista</option>
        <option value="desenvolvedor">Desenvolvedor</option>
        <option value="analista">Analista</option>
        <option value="pm">Estágiario</option>
      </select>
      <p>Departamento</p>
      <select>
        <option [value]="nome" *ngFor="let nome of departamentos">{{nome}}</option>
      </select>
      <p>Senha</p>
      <input type="password" [(ngModel)]="senha" />
      <p>Confirme sua senha</p>
      <input type="password" [(ngModel)]="confirmSenha">
      <button class="btnLogar" (click)="cadastro()">Cadastrar</button>
      <p>Já possui uma conta?<a [routerLink]="['/login']"> faça login aqui!</a></p>
    </div>
  </div>
  <div class="canvalogin">
<img src="/assets/imagens/stats-amico.svg" />
  </div>
  <div class="footerLogin">
    <p>© 2022 Empresa, Inc, Todos os direitos reservados</p>
    <a href="https://arfas-sp.tomticket.com?account=3782528P15092022080207" target="_blank">Suporte</a>
  </div>
</section>
