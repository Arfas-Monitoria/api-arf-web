<script>
    function entrar() {

        var emailVar = inptEmail.value;
        var senhaVar = inptSenha.value;

        errorEmail.innerHTML = `<p> </p>`
        errorSenha.innerHTML = `<p> </p>`

        if (emailVar == "" && senhaVar == "") {
            errorEmail.innerHTML = `<p style="color: red;">Todos os campos são obrigatorios!</p>`
            errorSenha.innerHTML = `<p style="color: red;">Todos os campos são obrigatorios!</p>`
            return false
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({

                emailServer: emailVar,
                senhaServer: senhaVar

            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    setTimeout(function () {
                        window.location = "./index.html";
                    }, 1000); // apenas para exibir o loading
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;

    }

    function irMockpage() {
        setTimeout(() => {
            location.href = "mockPage.html"
        }, 500);

        btnLogin.innerHTML = '<img id="spinner" src="assets/imagens/spinner2.gif" alt="Spinner Sumiu">';
    }
</script>
